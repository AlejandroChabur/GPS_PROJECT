version: '3.8'

services:
  # ===========================================
  # CASSANDRA NODE 1 (Seed Node)
  # ===========================================
  cassandra-node-1:
    image: cassandra:4.1
    container_name: cassandra-node-1
    hostname: cassandra-node-1
    ports:
      - "9042:9042"   # CQL Native Protocol
      - "7000:7000"   # Inter-node communication
      - "7199:7199"   # JMX
    environment:
      - CASSANDRA_CLUSTER_NAME=gps-cluster
      - CASSANDRA_DC=dc1
      - CASSANDRA_RACK=rack-cassandra-node-seed
      - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
      - CASSANDRA_SEEDS=cassandra-node-1
      - CASSANDRA_START_RPC=true
      - MAX_HEAP_SIZE=512M
      - HEAP_NEWSIZE=100M
    volumes:
      - cassandra-node-1-data:/var/lib/cassandra
    networks:
      - cassandra-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "cqlsh -e 'describe cluster'"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ===========================================
  # CASSANDRA NODE 2
  # ===========================================
  cassandra-node-2:
    image: cassandra:4.1
    container_name: cassandra-node-2
    hostname: cassandra-node-2
    ports:
      - "9043:9042"
      - "7001:7000"
    environment:
      - CASSANDRA_CLUSTER_NAME=gps-cluster
      - CASSANDRA_DC=dc1
      - CASSANDRA_RACK=rack-cassandra-node-1
      - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
      - CASSANDRA_SEEDS=cassandra-node-1
      - CASSANDRA_START_RPC=true
      - MAX_HEAP_SIZE=512M
      - HEAP_NEWSIZE=100M
    volumes:
      - cassandra-node-2-data:/var/lib/cassandra
    networks:
      - cassandra-network
    depends_on:
      cassandra-node-1:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "cqlsh -e 'describe cluster'"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ===========================================
  # CASSANDRA NODE 3
  # ===========================================
  cassandra-node-3:
    image: cassandra:4.1
    container_name: cassandra-node-3
    hostname: cassandra-node-3
    ports:
      - "9044:9042"
      - "7002:7000"
    environment:
      - CASSANDRA_CLUSTER_NAME=gps-cluster
      - CASSANDRA_DC=dc1
      - CASSANDRA_RACK=rack-cassandra-node-2
      - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
      - CASSANDRA_SEEDS=cassandra-node-1
      - CASSANDRA_START_RPC=true
      - MAX_HEAP_SIZE=512M
      - HEAP_NEWSIZE=100M
    volumes:
      - cassandra-node-3-data:/var/lib/cassandra
    networks:
      - cassandra-network
    depends_on:
      cassandra-node-2:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "cqlsh -e 'describe cluster'"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  cassandra-node-1-data:
  cassandra-node-2-data:
  cassandra-node-3-data:

networks:
  cassandra-network:
    driver: bridge